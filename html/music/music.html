<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4310335_kxgc9n4l3bc.css">
</head>
<body>
    <div class="music">
        <div class="music__hd">
            <div class="bg"></div>
            <div class="music__hd-title">
                <div class="back">
                    <i class="iconfont icon-zuojiantou"></i>
                </div>
                <div class="title">正在播放</div>
            </div>
        </div>

        <div class="music__bd">
            <div class="music__bd-img">
                <img src="../../iamge/bg.jpeg" alt="">
            </div>
            <div class="music__bd-desc">
                <p class="name">说好再哭</p>
                <p class="author">xxxx</p>
            </div>
            <div class="music__bd-line">
                <div class="bord">
                    <div class="bord__left"></div>
                    <div class="bord__right"></div>
                </div>
                <div class="time">
                    <div class="time__left">02:41</div>
                    <div class="time__right">04:41</div>
                </div>
            </div>
            <div class="music__bd-play"></div>
            <div class="music__bd-model"></div>
        </div>
    </div>
</body>
</html>
